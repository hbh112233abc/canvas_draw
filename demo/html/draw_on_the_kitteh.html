<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>DOM Touch/Mouse/Pointer Events Demo</title>



      <link rel="stylesheet" href="../draw_on_the_kitteh/style.css">


<style></style></head>

<body>

	<header>
		<h2>Draw on the Kitteh</h2>
    <h1>Touch &amp; Pointer events</h1>
	</header>

<section id="main">
<canvas id="drawCanvas" width="450" height="450"></canvas>

<section id="colorSwatch">
	<input type="radio" name="color" value="gold" id="yellow" checked=""><label for="yellow"></label>
	<input type="radio" name="color" value="red" id="red"><label for="red"></label>
	<input type="radio" name="color" value="blue" id="blue"><label for="blue"></label>
	<input type="radio" name="color" value="lime" id="lime"><label for="lime"></label>
	<input type="radio" name="color" value="magenta" id="magenta"><label for="magenta"></label>
	<input type="radio" name="color" value="cyan" id="cyan"><label for="cyan"></label>
</section>

</section>
<footer>
	<p>Events: <span id="eventType">touchstart, touchmove, touchend</span></p>
	<p id="userAgent">Mozilla/5.0 (Linux; Android 5.1.1; Nexus 6 Build/LYZ28E) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/55.0.2883.87 Mobile Safari/537.36</p>
</footer>



    <script src="../draw_on_the_kitteh/index.js"></script>
